<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- header -->
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Kalam:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="/navbar.css">
    <!-- header -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #container {
            flex: 1;
            min-height: 100vh; /* Full viewport height */
        }
    </style>
</head>

<body >
    <div id="navbar-placeholder"></div>
    <div id="container" class="has-background-info-90 mt-5" >
        <div class="columns">
            <div class="column"></div>
            <div class="column is-one-third">
                <div class="card" style="margin-top: 10%">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80g" alt="Ping Pong" class="imgae is-3by2">
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">Ping Pong Score Keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="player-1-score">0</span> to <span id="player-2-score">0</span></h1>
                            <p>Use the buttons below to keep score</p>
                            <h3>Playing to
                                <div class="select is-rounded is-small"> 
                                    <select name="goal" id="goal">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                 </div>
                            </h3>                        
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1" class="button card-footer-item is-primary has-text-white">+1 Player One</button>
                        <button id="p2" class="button card-footer-item is-warning has-text-white">+1 Player Two</button>
                        <button id="reset" class="button card-footer-item is-danger has-text-white">Reset</button>
                    </footer>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
    <script src="scoreKeeper.js"></script>
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="/script.js"></script>
    <!------------>
</body>

</html>

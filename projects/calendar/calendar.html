<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- header -->
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Kalam:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/projects/projects.css" rel="stylesheet">
    <link rel="stylesheet" href="/navbar.css">
    <!-- header -->
     <style>
        #enter {
            background-color: #934f4f;
            color:white;
            font-size: large;
        }
     </style>

</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="container2" class="mt-5 py-4">
        <p>
            <font size="6" color='#934f4f'><strong><u>Welcome to my Schedule Finder!</u></strong></font>
        </p>
        <p><strong>Enter a date below</strong></p>
        Month:
        <select name="Month" id="monthInput">
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
        </select>
        Day:
        <input type="text" id="dayInput" maxlength="2" size="2">
        <br>
        <div class="my-4">
            <button id="enter" class="btn ">Enter</button>
        </div>
        <p id="output">A message will appear here.</p>
    </div>
    <script src="calendar.js"></script>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="/script.js"></script>
    <!------------>
</body>

</html>
